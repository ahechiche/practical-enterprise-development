<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Example validateWholeBean - JSF 2.3</title>
</h:head>
<h:body>


	<h:form id="formpanel">
		<div style="background-color: #E6E6FF; border-radius: 15px;width: 40%;padding: 20px">
                <h2>JSF 2.3 validateWholeBean Example</h2>
                <h4>Customers accepted up to my discretion!</h4>
		<h:panelGrid columns="2" styleClass="default">

			<h:outputLabel for="name" value="Name: " />
			<h:inputText id="name" value="#{customer.name}">
				<f:validateBean
					validationGroups="com.itbuzzpress.jsf.validator.CustomerGroup" />
			</h:inputText>

			<h:outputLabel for="age" value="Age " />
			<h:inputText ud="age" value="#{customer.age}">
				<f:validateBean
					validationGroups="com.itbuzzpress.jsf.validator.CustomerGroup" />
			</h:inputText>

			<h:outputLabel for="email" value="Email" />
			<h:inputText ud="email" value="#{customer.email}">
				<f:validateBean
					validationGroups="com.itbuzzpress.jsf.validator.CustomerGroup" />
			</h:inputText>


			<h:messages errorStyle="color: red" infoStyle="color: green" />
			<br />

			<h:commandButton value="Register" action="register" />

		</h:panelGrid>

		<f:validateWholeBean value="#{customer}"
			validationGroups="com.itbuzzpress.jsf.validator.CustomerGroup" />

                 </div>
	</h:form>






</h:body>
</html>
