<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>       
    </h:head>
    <h:body>         
        <h:form>    
	    <div style="background-color: #E6E6FF; border-radius: 15px;width: 40%;padding: 20px">
	    <h2>JSF 2.3 WebSocket Example</h2>     
            <h4>Server-side Websocket will generate a random number</h4>     
            <h:commandButton value="Call Web Socket" action="#{helperBean.random()}">
                <f:ajax />
            </h:commandButton>
            </div>
        </h:form>

        <f:websocket channel="hello" onmessage="socketListener" />        

        <hr/>
        <div id="output"></div>

        <script type="text/javascript">
            function socketListener(message, channel, event) {                       
                document.getElementById("output").innerHTML += message + "<br/>";
            }
        </script>    
    </h:body>
</html>
