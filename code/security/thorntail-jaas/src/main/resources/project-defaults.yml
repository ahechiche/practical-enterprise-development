thorntail:
  deployment:
    example-jaas-basic-1.0.war:
      web:
        login-config:
          auth-method: BASIC
          security-domain: demo-domain
        security-constraints:
          - url-pattern: /*
            methods: [GET]
            roles: [admin, user]
  security:
    security-domains:
      demo-domain:
        classic-authentication:
          login-modules:
            Database:
              code: Database
              flag: required
              module-options:
                dsJndiName: java:jboss/datasources/MyDS
                principalsQuery: SELECT password FROM DB_USERS WHERE name=?
                rolesQuery: SELECT role, 'Roles' FROM DB_USERS WHERE name=?
  datasources:
    data-sources:
      MyDS:
        driver-name: h2
        connection-url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa